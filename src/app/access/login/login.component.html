<section class="loginAdmin">
    <div style="height:700px">
        <h1>Todo Reserva</h1>
        <h2>Bienvenido a su sistema de turnos</h2>
        <div class="bg-white">
            <form action="panel.html" method=""> 
                <div id="mail"><img src="assets/img/user.png" alt="Usuario"><input type="email" placeholder="Email" [(ngModel)]="email" name="email"></div>
                <div id="pass"><img src="assets/img/lock.png" alt="Contrase単a"><input type="password" placeholder="Contrase単a" name="password" [(ngModel)]="password"></div>
                <select [(ngModel)]="rubro" (ngModelChange)="onRubroChange($event)"
                        class="form-control" name="rubro" id="rubro" required style="margin-top:20px;margin-left: 70px; width:230px">
                    <option *ngFor="let r of rubros" [value]="r.id">{{r.text}}</option>
                </select>

                <input type="submit" value="Ingresar" (click)="login()">
                <a href="">多Olvidaste tu contrase単a?</a>
                <a  [routerLink]="['/Register']" >Registrar</a>

            </form>
        </div>
        <p>Hecho por <a href="http://orbit.com.ar" target="_blank"><img src="assets/img/logo-footer-orbit.png" alt="Orbit"></a></p>
    </div>
</section>
