<section class="medicos-section col-xs-12">

    <div class="col-xs-12 col-sm-12 col-md-12">

        <!-- Listado y menu -->
        <div class="col-xs-12 col-sm-12 col-md-12 listado-menu">

            <!-- MenÃº -->
            <div class="col-xs-12 listado-menu-2">
                <h1 class="col-xxs-12 col-xs-12 col-sm-12">Listado de Empleados</h1>

                <div class="menu-medicos col-xs-12 col-sm-12">
                    <div class="menu-acciones desk col-xs-12 col-sm-12">
                        <a id="agregar-medico" (click)="showModalAdd()">Agregar Empleado</a>
                    </div>
                </div>



            </div>
            <!-- // menu -->

            <!-- Listado de empleados -->
            <div class="col-xs-12 listado-pacientes">

                <div class="table-responsive">
                    <table id="table-medicos" class="table table-sortable">
                        <thead style="background-color: #454edb; color: white;">
                        <tr>
                            <th onclick="sortTable2(0)">Email<i class="fa fa-sort-desc"></i></th>
                            <th></th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr *ngFor="let emp of employees; let i = index">
                            <td>{{emp.email}}</td>
                            <td class="actions">
                                <a class="borrar-med" (click)="removeEmployee(emp.email)"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- // listado de empleados -->
        </div>
        <!-- // listado y menu -->
    </div>

</section>

<!-- Modal Agregar Empleado -->
<div class="col-xs-12 modal-empleado">
    <div class="inside-modal-horarios col-xs-12 col-sm-6 col-sm-offset-3">
        <div class="header-modal-horarios col-xs-12">
            <h2>Empleado</h2>
            <a class="close-modal-empleado">X</a>
        </div>

        <div class="listado-menu-2" style="margin: 5px; margin-top: 30px;" id="newFicha">
            <div>
                <label>Email</label><br>
                <input type="text" id="email" name="email" [(ngModel)]="email" style="width: 100%;">
            </div>
            <div style="margin-bottom: 20px;">
                <label>Password</label><br>
                <input type="password" id="pass" name="pass" [(ngModel)]="password" style="width: 100%;">
            </div>
            <div class="menu-acciones">
                <a (click)="addEmployee()">ENVIAR</a>
            </div>
        </div>
    </div>

</div>
<!-- // modal Agregar Empleado -->
